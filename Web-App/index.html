<!DOCTYPE html>
<html>
<head>
    <title>Student Utility Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="page">
    <div class="card">
        <h1>Student Utility Management System</h1>

        <table>
            <tr>
                <th colspan="2">Attendance Calculator</th>
            </tr>

            <tr>
                <td>Total Classes</td>
                <td><input type="number" id="total"></td>
            </tr>

            <tr>
                <td>Attended Classes</td>
                <td><input type="number" id="attended"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button onclick="calculateAttendance()">Calculate Attendance</button>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <div id="result" class="result-box">
                        Result will appear here
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
