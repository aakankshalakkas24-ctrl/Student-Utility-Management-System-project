<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Utility Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <div class="card">
        <h1>Student Utility Management System</h1>

        <div class="input-group">
            <label>Enter total classes:</label>
            <input type="number" id="totalClasses" placeholder="Total classes">
        </div>

        <div class="input-group">
            <label>Enter attended classes:</label>
            <input type="number" id="attendedClasses" placeholder="Attended classes">
        </div>

        <div class="input-group">
            <label>Choose calculation:</label>
            <select id="calculation">
                <option value="attendance">Attendance Percentage</option>
                <option value="double">Double Total Classes</option>
                <option value="triple">Triple Total Classes</option>
            </select>
        </div>

        <button onclick="processStudentData()">Submit</button>

        <div class="result-box" id="resultBox">
            Result will appear here
        </div>
    </div>
</div>

<!-- Optional beep sound -->
<audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script src="script.js"></script>
</body>
</html>
