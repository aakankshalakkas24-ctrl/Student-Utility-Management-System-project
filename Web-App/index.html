<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Utility Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <div class="card">
        <h1>Student Utility Management System</h1>

        <div class="input-group">
            <label>Total Classes:</label>
            <input type="number" id="totalClasses" placeholder="Enter total classes">
        </div>

        <div class="input-group">
            <label>Attended Classes:</label>
            <input type="number" id="attendedClasses" placeholder="Enter attended classes">
        </div>

        <button onclick="processStudentData()">Calculate Result</button>

        <div class="result-box" id="resultBox">
            Result will appear here
        </div>
    </div>
</div>

<!-- Optional beep sound -->
<audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script src="script.js"></script>
</body>
</html>
